<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may wrap the form in your own elements if necessary. -->
  <form onsubmit="return !1">
    <div>
      <label for="input-address">Bitcoin Address</label>
      <input id="input-address" type="text" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" onblur="showError(1)" required />
    </div>
    <div>
      <label for="input-amount">Amount to send</label>
      <input id="input-amount" type='number' step="0.0001" placeholder="0.0000" onblur="showError(2)" required />
    </div>
    <div>
      <label for="input-otp" type=text>OTP Authentication</label>
      <input id="input-otp" placeholder="SMS OTP" onblur="showError(3)" required />
    </div>
    <button type="button" id='submit' disabled>SEND BTC</button>
  </form>
</body>

</html>
